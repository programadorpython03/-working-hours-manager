{% extends 'base.html' %}

{% block title %}Editar Funcionário - Controle de Horas{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-4">Editar Funcionário</h1>

            <div class="content-card">
                <form id="form-editar" method="post" novalidate>
                    <div class="form-group">
                        <label for="nome" class="tooltip">
                            Nome*
                            <span class="tooltip-text">Nome completo do funcionário</span>
                        </label>
                        <input type="text" id="nome" name="nome" class="form-control" value="{{ funcionario.nome }}" required>
                        <div class="invalid-feedback">Por favor, informe o nome do funcionário.</div>
                    </div>

                    <div class="form-group">
                        <label for="cargo" class="tooltip">
                            Cargo
                            <span class="tooltip-text">Cargo ou função do funcionário na empresa</span>
                        </label>
                        <input type="text" id="cargo" name="cargo" class="form-control" value="{{ funcionario.cargo or '' }}">
                    </div>

                    <div class="d-flex gap-2">
                        <a href="{{ url_for('funcionarios.funcionarios') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('form-editar').addEventListener('submit', function(e) {
    const nome = document.getElementById('nome').value.trim();
    if (!nome) {
        e.preventDefault();
        document.getElementById('nome').classList.add('is-invalid');
    } else {
        document.getElementById('nome').classList.remove('is-invalid');
    }
});
</script>
{% endblock %}
