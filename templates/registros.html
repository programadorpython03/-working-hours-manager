{% extends 'base.html' %}
{% block title %}Registro de Horas{% endblock %}

{% block content %}
<h1>Registro de Horas Trabalhadas</h1>

<div class="card">
    <div class="card-body">
        <h3 class="card-title mb-4">Novo Registro</h3>
        <form id="form-registro" method="post">
            <div class="mb-3">
                <label for="funcionario_id" class="form-label">Funcionário</label>
                <select name="funcionario_id" id="funcionario_id" class="form-select" required>
                    <option value="">Selecione</option>
                    {% for f in funcionarios %}
                    <option value="{{ f.id }}">{{ f.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="data_trabalho" class="form-label">Data</label>
                <input type="date" id="data_trabalho" name="data_trabalho" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="hora_entrada" class="form-label">Hora Entrada</label>
                    <input type="time" id="hora_entrada" name="hora_entrada" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="hora_saida" class="form-label">Hora Saída</label>
                    <input type="time" id="hora_saida" name="hora_saida" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="hora_almoco_saida" class="form-label">Saída Almoço</label>
                    <input type="time" id="hora_almoco_saida" name="hora_almoco_saida" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="hora_almoco_volta" class="form-label">Volta Almoço</label>
                    <input type="time" id="hora_almoco_volta" name="hora_almoco_volta" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea name="observacoes" id="observacoes" class="form-control"></textarea>
            </div>

            <div id="resultado-calc" class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Horas Normais:</strong> <span id="horas_normais">0.00</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Horas Extras:</strong> <span id="horas_extras">0.00</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Adicional Noturno:</strong> <span id="adicional_noturno">0.00</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Salvar Registro
            </button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/registros.js') }}"></script>
{% endblock %}
